<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="style.css">
    <title>Score Card</title>
</head>

<body>
    <div class="container">
        <div class="score-card">
            <h3>HOME</h3>
            <div class="score">
                <h2 class="score-h">0</h2>

            </div>
            <div class="points" onclick="addOne()">+1</div>
            <div class="points" onclick="addTwo()">+2</div>
            <div class="points" onclick="addThree()">+3</div>
        </div>
        <div class="score-card">
            <h3>GUEST</h3>
            <div class="score">
                <h2 class="score-v">0</h2>

            </div>
            <div class="points" onclick="addOneV()">+1</div>
            <div class="points" onclick="addTwoV()">+2</div>
            <div class="points" onclick="addThreeV()">+3</div>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
